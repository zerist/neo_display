<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Node</title>

    <style type="text/css">

        #side-bar {
            width: 100px;
            height: 100px;
            background: lightskyblue;
            position: fixed;
            right: 50px;
            bottom: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        #side-bar p{
            color: whitesmoke;
            font-size: 17px;
        }
    </style>
</head>
<body>
<div id="side-bar">
    <p>svg图模式</p>
</div>

<script type="text/javascript">
    $('#side-bar').click(function () {
        window.location.href = "{% url 'display:svgMode' node.name%}";
    });

    $('#side-bar').mouseover(function () {
       $('#side-bar').css("background", "cadetblue") ;
    });

    $('#side-bar').mouseout(function () {
       $('#side-bar').css("background", "lightskyblue") ;
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-lg-16">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="100px">Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>英文名</td>
                        <td>{{ node.name1 }}</td>
                    </tr>
                    <tr>
                        <td>学名</td>
                        <td>{{ node.name }}</td>
                    </tr>
                    <tr>
                        <td>种类</td>
                        <td>{{ node.category }}</td>
                    </tr>
                    <tr>
                        <td>info1</td>
                        <td>{{ node.info1 }}</td>
                    </tr>
                    <tr>
                        <td>info2</td>
                        <td>{{ node.info2 }}</td>
                    </tr>
                    <tr>
                        <td>info3</td>
                        <td>{{ node.info3 }}</td>
                    </tr>
                    {% for near_node in near_nodes %}
                    <tr>
                        <td>相邻节点{{ forloop.counter }}</td>
                        <td><a href="{% url 'display:detail' near_node.name %}">{{ near_node.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
